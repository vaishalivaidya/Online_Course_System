<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #613eb4, #c1226a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      color: #333;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      background-color: #ff416c;
      background-image: linear-gradient(to right, #ff4b2b, #ff416c);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.6);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <label>Username:</label>
      <input type="text" id="username" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
