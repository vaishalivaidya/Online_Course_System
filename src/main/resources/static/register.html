<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      color: #333;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      background-color: #00c6ff;
      background-image: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.6);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
      <label>Username:</label>
      <input type="text" id="regUsername" required>

      <label>Password:</label>
      <input type="password" id="regPassword" required>

      <label>Role:</label>
      <select id="regRole">
        <option>STUDENT</option>
        <option>INSTRUCTOR</option>
        <option>ADMIN</option>
      </select>

      <button type="submit">Register</button>
      <button type="button" onclick="window.location.href='login.html'">Go to Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
